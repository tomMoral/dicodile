name: unittests
on:
  pull_request:
  push:
    branches: main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        mpi_install: [system, conda]
        mpi_impl: [openmpi, mpich]
        python: [3.8]
    env:
      DICODILE_DATA_HOME: /home/runner/data
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python }}
          channels: conda-forge
      - name: Cache test data
        uses: actions/cache@v2
        env:
          cache-name: cache-test-data
        with:
          path: ${{ env.DICODILE_DATA_HOME }}
          key: ${{ env.cache-name }}
      - name: Install MPI
        run: |
          conda --version
          which python
          ./ci/install_mpi.sh
        env:
          MPI_INSTALL: ${{ matrix.mpi_install }}
          MPI_IMPL: ${{ matrix.mpi_impl }}
      - name: Run unit tests
        run: |
          pip install -e .[test]
          mpiexec -np 1 --host localhost:16 python -m pytest --cov-report=xml --cov=dicodile
      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          flags: unittests 
          fail_ci_if_error: true 
          verbose: true
